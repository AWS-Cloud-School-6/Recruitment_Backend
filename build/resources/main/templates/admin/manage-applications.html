<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Applications</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <h1>Manage Applications</h1>
  <a href="/admin/dashboard">Back to Dashboard</a>
</header>
<main>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Job Posting</th>
      <th>Resume</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appli : ${applications}">
      <td th:text="${appli.id}"></td>
      <td th:text="${appli.user.id}"></td>
      <td th:text="${appli.jobPosting.id}"></td>
      <td th:text="${appli.resume.id}"></td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
